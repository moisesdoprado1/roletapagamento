<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Roleta de Brindes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff8f0;
      margin: 0;
      padding: 30px;
    }

    .roleta-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }

    .seta {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff7f00;
      z-index: 10;
    }

    svg {
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .botao {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff7f00;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #cc6600;
    }

    text {
      font-size: 14px;
      fill: white;
      font-weight: bold;
    }

    #resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #8B4513;
    }
  </style>
</head>
<body>

  <h1>Roleta de Brindes</h1>

  <div class="roleta-container">
    <div class="seta"></div>
    <svg id="roleta" viewBox="0 0 400 400" width="400" height="400">
      <g id="setores"></g>
    </svg>
  </div>

  <button class="botao" onclick="girarRoleta()" id="botaoGirar">GIRAR</button>

  <div id="resultado"></div>

  <script>
    const premios = [
      "Lente de contato", "Spray", "Lente solar", "30% na armaÃ§Ã£o",
      "50% na armaÃ§Ã£o", "Lente visÃ£o simples", "Lente contato colorida", "Exame de vista"
    ];

    const cores = ["#ff7f00", "#8B4513"];
    const setores = document.getElementById("setores");
    const total = premios.length;
    const centerX = 200;
    const centerY = 200;
    const radius = 180;
    let anguloTotal = 0;

    // Impede mÃºltiplos giros
    if (localStorage.getItem("roletaGirada") === "true") {
      document.getElementById("botaoGirar").disabled = true;
      document.getElementById("resultado").innerText = "VocÃª jÃ¡ girou a roleta.";
    }

    // Desenha os setores
    for (let i = 0; i < total; i++) {
      const angle1 = (i / total) * 2 * Math.PI;
      const angle2 = ((i + 1) / total) * 2 * Math.PI;

      const x1 = centerX + radius * Math.cos(angle1);
      const y1 = centerY + radius * Math.sin(angle1);
      const x2 = centerX + radius * Math.cos(angle2);
      const y2 = centerY + radius * Math.sin(angle2);

      const largeArc = (angle2 - angle1 > Math.PI) ? 1 : 0;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const d = `M${centerX},${centerY} L${x1},${y1} A${radius},${radius} 0 ${largeArc},1 ${x2},${y2} Z`;
      path.setAttribute("d", d);
      path.setAttribute("fill", cores[i % 2]);
      setores.appendChild(path);

      const textAngle = (angle1 + angle2) / 2;
      const textX = centerX + (radius / 2) * Math.cos(textAngle);
      const textY = centerY + (radius / 2) * Math.sin(textAngle);

      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.setAttribute("x", textX);
      text.setAttribute("y", textY);
      text.setAttribute("dominant-baseline", "middle");
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("transform", `rotate(${(textAngle * 180 / Math.PI)}, ${textX}, ${textY})`);
      text.textContent = premios[i];
      setores.appendChild(text);
    }

    function girarRoleta() {
      // Se jÃ¡ girou, nÃ£o faz nada
      if (localStorage.getItem("roletaGirada") === "true") return;

      const roleta = document.getElementById("roleta");
      const grausPorSetor = 360 / total;
      const rotacoes = 5;

      const setoresGirados = Math.floor(Math.random() * total);
      const destino = setoresGirados * grausPorSetor;

      anguloTotal += rotacoes * 360 + destino + grausPorSetor / 2;
      roleta.style.transform = `rotate(-${anguloTotal}deg)`;

      setTimeout(() => {
        // Marca como girado no navegador
        localStorage.setItem("roletaGirada", "true");
        document.getElementById("botaoGirar").disabled = true;

        // Mostra apenas "VocÃª ganhou!"
        document.getElementById("resultado").innerText = "ðŸŽ‰ VocÃª ganhou!";
      }, 5200);
    }
  </script>

</body>
</html>
